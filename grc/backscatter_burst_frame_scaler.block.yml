id: backscatter_burst_frame_scaler
label: Burst Frame Scaler
category: '[Backscatter]'
flags: [ python, cpp ]
templates:
  imports: from gnuradio import backscatter
  make: backscatter.burst_frame_scaler()
cpp_templates:
  includes: ['#include <gnuradio/backscatter/burst_frame_scaler.h>']
  declarations: 'backscatter::burst_frame_scaler::sptr ${id};'
  make: 'this->${id} = backscatter::burst_frame_scaler::make();'

inputs:
- label: in
  domain: stream
  dtype: float
outputs:
- label: out
  domain: stream
  dtype: float
file_format: 1
